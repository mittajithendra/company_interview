<!DOCTYPE html>
<html>
<head>
	<title>UI Developer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div>
		<div class="hamberger">
			<a href="javascript:void(0);" onclick="hamberger()"><i class="fa fa-bars"></i></a>
			
		</div>
		<div class="left" id="left">
			<ul class="sideBar">
				<li class="logo">
					<a href="">
						<img src="https://img.icons8.com/windows/32/000000/blog-logo.png"/>
					</a>
				</li>
				<li>
					<a href="">
						<img src="https://img.icons8.com/material-outlined/24/000000/student-male.png"/>
						<p class="link_name">Students</p>
					</a>
				</li>
				<li class="active">
					<a href="index.html">
						<img src="https://img.icons8.com/ios-glyphs/30/000000/book-and-pencil.png"/>
						<p class="link_name lesson">Lesson Plan</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="https://img.icons8.com/android/24/000000/settings.png"/>
						<p class="link_name">Settings</p>
					</a>
				</li>
			</ul>
		</div>
		<div class="right">
			<div class="sub_nav">
				<p class="back_bar"><img clas="back_img" src="https://img.icons8.com/metro/26/000000/back.png"/></p>
				<p class="back_bar_content">Videos</p>
			</div>
			<div class="search_box">
				<div>
				 <input id="search_box" type="text" name="search" size="40" placeholder="Insert URL Here">
				</div>
				<div class="or">
					<p>or</p>
				</div>
				<div class="photo">
					<p class="upload">upload</p>
				</div>
			</div>
			
		</div>
		
	</div>
</body>
<script type="text/javascript">
	function hamberger(){
		var x = document.getElementById('left');
		if(x.style.display === "block"){
			x.style.display = "none";
		}
		else{
			x.style.display = "block";
		}
	}
</script>
</html>
